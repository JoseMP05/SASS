  <body>
    <footer class="footer">
      <!--Bloque-->
      <section class="paymentMethods">
        <div class="paymentMethods__method">Metodo</div>
        <div class="paymentMethods__method">Metodo</div>
        <div class="paymentMethods__method">Metodo</div>
        <div class="paymentMethods__method">Metodo</div>
        <div class="paymentMethods__method">Metodo</div>
        <div class="paymentMethods__method">Metodo</div>
      </section>
      <section class="footer__info">
        <!--elemento-->
        <div class="footer__logo">
          <!--elemento-->
          <img class="logo" src="" alt="Logo vive-fashion" /><!--Bloque-->
        </div>
        <div class="footer__columns">
          <!--elemento-->
          <div class="footer__column--legal">
            <!--elemento de footer pero Bloque también-->
            <h2 class="footer__title">Legal</h2>
            <div class="container__legal">
              <a href="" class="footer__link legal__link">
                Información de envío
              </a>
              <a href="" class="footer__link legal__link">
                Términos y condiciones
              </a>
              <a href="" class="footer__link legal__link">
                Tratamiento de datos
              </a>
              <a href="" class="footer__link legal__link"> Garantía </a>
            </div>
          </div>
          <div class="footer__column--contact">
            <!--elemento de footer pero Bloque también-->
            <h2 class="footer__title">Contacto</h2>
            <div class="container__contact">
              <a href="" class="footer__link contact__link">
                <span class="number"> +57 313 6422386 </span>
              </a>
              <img src="" alt="icono de telefono" />
            </div>
            <h3>
              <span>Encuetranos en:</span> Calle 48#53-62 Centro Comercial
              Venaver Local 212, Medellín, Colombia
            </h3>
          </div>
          <div class="footer__column--social">
            <h2 class="footer__title">Redes sociales</h2>
            <div class="container__social">
              <a href="">
                <img src="" alt="Whatsapp" />
              </a>
              <a href="">
                <img src="" alt="Facebook" />
              </a>
              <a href="">
                <img src="" alt="Instagram" />
              </a>
            </div>
          </div>
        </div>
        <div class="urcube">
          <h2 class="urcube__title">Desarrollado por Urcube &copy; 2022</h2>
          <img src="" alt="URCUBE" />
        </div>
      </section>
